{%extends 'myapp/base.html'%}
{%block titel%} password reset {% endblock %}
{%block csss%}     {% load static %}   <link rel="stylesheet"   href="{% static 'myapp/css/reset.css' %}" >{%endblock%}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div>
        <!-- Placeholder for email field -->
        <label for="id_email">Email:</label>
        <input type="email" name="email" id="id_email" placeholder="Enter your email" required>
    </div>
    <!-- Add placeholders for other fields as needed -->
    <button type="submit">Send password reset email</button>
</form>
{% endblock %}
